<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    
     <div class="container">
        <div class="buttonsForm">
            <div class="btnColor"></div>
            <button id="btnSignin">Entrar</button>
            <button id="btnSignup">Cadastro</button>
        </div>

        <form id="signin">
            <input type="text" placeholder="CNPJ" required>
            <br><br>
            <input type="password" placeholder="Senha" required>
            <br><br><br><br>
            <div class="divCheck">
                <input type="checkbox" required />
                <span>Lembrar senha</span>
            </div>
            <div class="submit">
                <a href="http://192.168.1.59:5500/docs/daskboard.html">Acessar</a>
            </div>
        </form>

        <form id="signup">
            <input type="text" placeholder="CNPJ" required>
            <br><br>
            <input type="password" placeholder="Senha" required>
            <br><br><br><br>
            <div class="divCheck">
                <input type="checkbox" required />
                <span>Aceitar Termos</span>
            </div>
            <div class="submit">
            <a href="http://192.168.1.59:5500/docs/login.html">Cadastre-se</a>
        </div>
        </form>
     </div>
     <script src="login.js"></script>
</body>
</html>
